<header class="hero-unit" id="banner">
  <div class="container primary"> 
    <h1>Party Hero!</h1>
    <p class="lead">To play a song, enter the song name and artist:</p>
<form action="/getSong" method='get'>
<center><p><input type="text" name="song" placeholder="Song Name?"></p></center>

<center><p><input type="text" name="artist" placeholder="Artist Name?"></p></center>

<center><input type="submit" style="color:white;background-color:black" value="Add to queue!"></center>
</form>
<br>

    <img src="assets/images/ThePartyHero.jpg" alt="The Party Hero!">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
  $('form.my_form').submit(function(event) {
    event.preventDefault(); // Prevent the form from submitting via the browser
    var form = $(this);
    $.ajax({
      type: form.attr('method'),
      url: form.attr('action'),
      data: form.serialize()
    }).done(function(data) {
      console.log(data);
    }).fail(function(data) {
      // Optionally alert the user of an error here...
    });
  });
 });
</script>
