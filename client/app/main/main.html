<header class="hero-unit" id="banner">
  <div class="container primary"> 
    <h1>Party Hero!</h1>
    <p class="lead">To play a song, enter the song name and artist:</p>
	
<center><p><input type="text" placeholder="Song Name?"></p></center>

<center><p><input type="text" placeholder="Artist Name?"></p></center>

<center><input type="submit" style="color:red" value="Add to queue!"></center>

    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
